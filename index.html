<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      type="samurai/png"
      href="https://www.freepngimg.com/download/samurai/30862-2-samurai-transparent.png"
    />
    <title>PC Game Reviews</title>
  </head>
  <body>
    <header class="header">
      <p class="is-size-1 has-text-centered">PC Game Reviews</p>
    </header>

    <hero class="hero-section is-mobile hero">
      <div class="columns hero-body">
        <div class="hero-title column">
          <p class="is-size-4 has-text-centered">Popular Games:</p>
        </div>
        <div
          id="popular-games"
          class="popular-games box column has-text-centered is-four-fifths">
        
          <p>display popular games:</p>
        </div>
      </div>
    </hero>

    <section class="search-area box mb-0 columns">
      <div class="column is-two-fifths has-text-centered">
        <form id="game-search" class="search-card m-4 box">
          <div class="field">
            <label class="label is-one-quarter">Search for a Game:</label>
            <div class="control">
              <input
                id="user-input"
                class="input"
                type="text"
                autofocus="true"
                placeholder="enter a title"
              />
            </div>
          </div>
          <button class="button">Search</button>
        </form>
      </div> 
      </div>
      <div class="column has-text-centered is-7">
        <div class="search-results box" id="display-search-results">
          <p>Click on the Title:</p>
          <div id="results"></div>
        </div>
      </div>
    </section>

    <section class="reviews is-centered">
      <div class="has-text-centered">
        <h3> Explore Games:</h3>
        <div>
          <iframe class="display-reviews is-mobile"  src="https://rawg.io/games/"></iframe>
        </div>  
      </div>
    </section>
    <footer>

    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
